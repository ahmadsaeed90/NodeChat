<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="en-us" />
        <title>Chat Application</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
        <!-- <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script> -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/AjaxHelper.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->
        <script type="text/javascript" src="js/chat.js"></script>
        <script type="text/javascript" src="js/ViewRenderer.js"></script>
        <script type="text/javascript" src="js/authenticate.js"></script>
        <script type="text/javascript" src="js/Utils.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="logo">
               		Chat Pro
                </div>
                <div id="navigationbar">
                    <ul>
                        <li><a href="login.html">Log In</a></li>
                        <li><a href="signup.html" class="current">Sign Up</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                    </ul>
                </div>
            </div>

            <div id="content">
            	<br/>
				<fieldset class="login-form">
					<legend>Please enter your details:</legend>
					<form method="POST" enctype="multipart/form-data" action="/Signup" id="signupForm">
						<table>
							<tr>
								<td>Full Name:</td>
								<td><input type="text" id="name" name="name" value="Test User" /></td>
							</tr>
							<tr>
								<td>Username:</td>
								<td><input type="text" id="username" name="username" value="u1" /></td>
							</tr>
							<tr>
								<td>Email:</td>
								<td><input type="text" id="email" name="email" value="test@test.com" /></td>
							</tr>
							<tr>
								<td>Phone:</td>
								<td><input type="text" id="phone" name="phone" value="123456" /></td>
							</tr>
							<tr>
								<td>Address:</td>
								<td><input type="text" id="address" name="address" value="America" /></td>
							</tr>
							<tr>
								<td>Gender:</td>
								<td>
									<select id="gender" name="gender">
										<option value="M" selected>Male</option>
										<option value="F">Female</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Password:</td>
								<td><input type="password" id="password" name="password" value="test"/></td>
							</tr>
							<tr>
								<td>Picture:</td>
								<td><input type="file" id="picture" name="picture" value="test"/></td>
							</tr>
							<tr>
								<td colspan="2" id="msg" class="error-msg">
								</td>
							</tr>
							<tr>
								<td></td>
								<td><input type="button" id="signup" class="btn" value="Sign Up"  /></td>
							</tr>
						</table>
					</form>
				</fieldset>
            </div>
            <div id="footer">
                <p>
					&copy; Copyright 2015-2016
                </p>
            </div>   				

        </div>


    </body>


</html>
